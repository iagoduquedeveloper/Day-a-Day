<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header-container">
            <div class="header-feed">
                <h3>Desafio Feed</h3>
            </div>
        </header>

        <main class="main-feed">

            <div class="container-post">
                <div class="container-profile">
                    <div class="profile-image">
                        <img class="image-profile" src="https://sujeitoprogramador.com/instareact/fotoPerfil1.png" alt="foto do perfil">
                    </div>
                    <div class="profile-name">
                        <h3>Sujeito Programador</h3>
                    </div>
                </div>

                <div class="container-image-post">
                    <img class="image-post" src="https://sujeitoprogramador.com/instareact/foto1.png" alt="post-image">
                </div>

                <div class="reactions">
                    <a href="#">Curtir</a>
                    <a href="#">Repostar</a>
                </div>
            </div>
                             <!-- post 2 -->

                    </div>

                    </div>
                </div>

                    src="https://sujeitoprogramador.com/instareact/foto2.png" alt="post-image">
                </div>

                <div class="reactions">
                    <a href="#">Curtir</a>

                </div>
            </div>

                    <div class="profile-name">
                        <h3>Sujeito Programador</h3>
                    </div>
                </div>

                <div class="container-image-post">
                    <img class="image-post" src="https://sujeitoprogramador.com/instareact/foto3.png" alt="post-image">
